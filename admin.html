<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Painel Admin - Respostas</title>
<style>
  body {
    background: #121212;
    color: #d0c9ff;
    font-family: Arial, sans-serif;
    margin: 20px;
  }
  h1 {
    color: #9b59b6;
  }
  #respostas {
    margin-top: 20px;
    max-width: 900px;
    overflow-x: auto;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    background: #1a1a2e;
  }
  th, td {
    padding: 8px;
    border: 1px solid #555;
    text-align: left;
    color: #ccc;
  }
  th {
    background-color: #6f42c1;
    color: white;
  }
  input[type=password] {
    padding: 8px;
    font-size: 16px;
    margin-right: 8px;
    border-radius: 5px;
    border: none;
    width: 250px;
  }
  button {
    padding: 10px 18px;
    font-size: 16px;
    background: #9b59b6;
    border: none;
    border-radius: 12px;
    color: white;
    cursor: pointer;
  }
  button:hover {
    background: #7e3fa5;
  }
  .container {
    max-width: 1000px;
    margin: auto;
  }
</style>
</head>
<body>

<div class="container">
  <h1>Painel de Respostas</h1>
  <label>Senha do administrador:
    <input type="password" id="senhaAdmin" placeholder="Digite a senha" />
    <button id="btnLogin">Entrar</button>
  </label>

  <div id="respostas" style="display:none;"></div>
</div>

<script>
  const btnLogin = document.getElementById('btnLogin');
  const senhaAdmin = document.getElementById('senhaAdmin');
  const respostasDiv = document.getElementById('respostas');

  btnLogin.addEventListener('click', async () => {
    const senha = senhaAdmin.value;
    if (!senha) {
      alert('Digite a senha para acessar.');
      return;
    }
    try {
      const res = await fetch('/painel', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({senha})
      });
      if (res.status === 401) {
        alert('Senha incorreta!');
        respostasDiv.style.display = 'none';
        respostasDiv.innerHTML = '';
        return;
      }
      const data = await res.json();
      if (!data.respostas || data.respostas.length === 0) {
        respostasDiv.innerHTML = '<p>Nenhuma resposta encontrada.</p>';
        respostasDiv.style.display = 'block';
        return;
      }

      let html = `<table>
      <thead>
        <tr>
          <th>#</th>
          <th>Nome</th>
          <th>Idade</th>
          <th>Escolaridade</th>
          <th>Instituição</th>
          <th>Trabalha?</th>
          <th>Área</th>
          <th>Horas/dia</th>
          <th>Trabalho valorizado?</th>
          <th>Benefícios?</th>
          <th>Independência financeira?</th>
          <th>Cursos/treinamentos?</th>
          <th>Dificuldades</th>
          <th>Condição mulher</th>
          <th>Melhorias desejadas</th>
          <th>Data</th>
        </tr>
      </thead><tbody>`;

      data.respostas.forEach((res, i) => {
        html += `<tr>
          <td>${i + 1}</td>
          <td>${res.nome}</td>
          <td>${res.idade}</td>
          <td>${res.escolaridade}</td>
          <td>${res.instituicao}</td>
          <td>${res.questao1}</td>
          <td>${res.questao2}</td>
          <td>${res.questao3}</td>
          <td>${res.questao4}</td>
          <td>${res.questao5}</td>
          <td>${res.questao6}</td>
          <td>${res.questao7}</td>
          <td>${res.questao8}</td>
          <td>${res.questao9}</td>
          <td>${res.questao10}</td>
          <td>${res.data}</td>
        </tr>`;
      });

      html += '</tbody></table>';
      respostasDiv.innerHTML = html;
      respostasDiv.style.display = 'block';

    } catch (error) {
      alert('Erro ao buscar respostas.');
      console.error(error);
    }
  });
</script>

</body>
</html>
